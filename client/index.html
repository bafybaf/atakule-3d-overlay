<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Lato:wght@300;400;700;900&family=Montserrat:wght@300;400;500;600;700;800;900&family=Source+Sans+Pro:wght@300;400;600;700;900&family=Oswald:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700;800;900&family=Merriweather:wght@300;400;700;900&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Atakule'de Yazılan Bir Aşk Hikayesi</title>
    <script>
      (function() {
        if (sessionStorage.getItem('igRedirected')) return;
        var ua = navigator.userAgent || "";
        var isInstagram = /Instagram/i.test(ua);
        var isIOS = /iPhone|iPad|iPod/i.test(ua);
        var isAndroid = /Android/i.test(ua);
        if (isInstagram) {
          sessionStorage.setItem('igRedirected', 'true');
          var targetUrl = "https://essizdeneyimlerdunyasi.com/";
          if (isIOS) {
            window.location.href = "googlechromes://" + encodeURIComponent(targetUrl);
            setTimeout(function() { window.location.href = targetUrl; }, 25);
          } else if (isAndroid) {
            window.location.href = "googlechrome://navigate?url=" + encodeURIComponent(targetUrl);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  </html>
